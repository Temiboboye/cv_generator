{% extends "base.html" %}

{% block content %}
<div id="form-container">
    <form id="cv-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="job_url">Job Posting URL:</label>
            <input type="url" id="job_url" name="job_url" required>
        </div>
        <div class="form-group">
            <label for="file">Upload your CV (PDF):</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <button type="submit">Generate CVs</button>
    </form>
</div>
<div id="loading" style="display: none;">
    <p>Generating CVs... Please wait.</p>
    <div class="spinner"></div>
</div>
<div id="results" style="display: none;">
    <h2>Generated CVs</h2>
    <div id="cv-content"></div>
    <button id="download-btn">Download CVs</button>
</div>
{% endblock %}
